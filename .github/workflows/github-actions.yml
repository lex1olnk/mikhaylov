name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Docker push
        run: |
          echo ${{ secrets.GHCR_PASSWORD }} | docker login ghcr.io --username ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository }}:latest

      - name : ssh connect
        run: |
          mkdir ~/.ssh
          ssh-keyscan -H ${{secrets.SERVER}} >> ~/.ssh/known_hosts
          echo "${{ secrets.SSH }}" > key
          chmod 600 key
          ssh -i key student@${{secrets.SERVER}} <dockerfile>